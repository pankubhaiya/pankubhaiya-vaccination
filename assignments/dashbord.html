    <link rel="stylesheet" href="dashbord.css">

<body>
    <nav>
        <div class="logo">Masai Vaccination</div>
        <ul class="ul">
            <li><a href="index.html">Home</a></li>
            <li><a href="./rgistration.html">Registration</a></li>
            <li><a href="dashbord.html">Dashboard </a></li>
            <li><a href="vaccination.html">Vaccinated</a></li>

                <a href="#" class="closebtn" onclick="closenav()">X</a>
                <a href="./index.html">HOME</a>
                <a href="./rgistration.html">Registration</a>
                <a href="./dashbord.html">Dashboard</a>

            </div>
            <button id="burbtn" class="openbtn" onclick="opennav()">|||</button>
          
        </ul>
        

    </nav>
    <section>
        <div id="main-div">
              <div>
                <select name="" id="Priority">
                    <option value="">Select Priority</option>
                    <option value="P0">P0</option>
                    <option value="P1">P1</option>
                    <option value="P2">P2</option>
                    <option value="P3">P3</option>
                </select>
                <select name="" id="Vaccine">
                    <option value=""> Select Vaccine</option>
                    <option value="Covishield">Covishield</option>
                    <option value="Covaxin">Covaxin</option>
                    <option value="Sputnik">Sputnik</option>
                </select>
               <button id="high">High-Low-AGE</button>
               <button id="low">Low-High-AGE</button>
                
              </div>

            <div id="promt">
                <h5>Enter Your OTP</h5>
                <input type="number" id="otpbox" placeholder="Entere Here otp">



                <button id="otpBtn">submit</button>

            </div>
            <div id="bodyTable">
                <table id="table">
                    <thead>
                        <tr id="tr">
                            <th>ID</th>
                            <th>NAME</th>
                            <th>AGE</th>
                            <th>DESIGNATION</th>
                            <th>Priority</th>
                            <th>VACCINE</th>
                            <th>VACCINATE</th>
                            <th>DELETE</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>

    </section>
